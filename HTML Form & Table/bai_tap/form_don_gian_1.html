            </td>

        <tr>
            <td>

            <td>

        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="checkbox" name="hobby" style="color: orangered">Du lịch
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="Gửi thông tin">

        </tr>
    </table>

</html>
