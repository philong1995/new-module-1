<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Kí Người Dùng</title>
</head>
<body>
<form method="post">
    <p><b>Họ và tên:</b></p>
    <label>
        <input type="text" name="name">
    </label>
    <p><b>Email:</b></p>
    <label>
        <input type="email" name="email">
    </label>
    <p><b>Số điện thoại:</b></p>
    <label>
        <input type="text" name="phone">
    </label>
    <p><b>Giới tính:</b></p>
    <input type="radio" name="gender" value="Male" checked>Nam
    <input type="radio" name="gender" value="female">Nữ<br><br>
    <input type="button" name="register" value="Đăng Kí">
</form>
</body>
</html>
